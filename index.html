<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css" type="text/css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="container">
    <div class="nftBox">
      <figure> <img class="nftImage" src="./images/image-equilibrium.jpg" alt="">
        <figcaption class="nftTitle">
          <h1>Equilibrium #3429</h1>
        </figcaption>
      </figure>
      <div class="nftDescription">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="nftMarketInfo">
        <div class="nftPrice">
          <h2><span class="currencyIcon"><img src="./images/icon-ethereum.svg" alt="Currency icon"></span> 0.041 ETH</h2>
        </div>
        <div class="nftDuration">
          <h3>3 days left</h3>
        </div>
      </div>
      <div class="line"></div>
      <div class="nftOwner">
        <figure class="ownerContainer"> <img class="ownerImage" src="./images/image-avatar.png" alt="Owner Avatar">
          <figcaption class="ownerTitle">
            <p>Creation of <span class="ownerName">Jules Wyvern</span></p>
          </figcaption>
        </figure>
      </div>
    </div>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/fa125had">fa125had</a>.
    </footer>
  </main>
</body>
</html>
